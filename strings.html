             <!-- the post option for method is secure, if used in combo with https;

            <!-- label use with form inputs to explain what info is needed to the user and screen reader -->
            <label for="txtFirstName">Full Name: </label>
            <!-- standard textbox input for first name -->
            <input type="text" id="txtFirstName" name="txtFirstName" placeholder="First Name">
            <!-- better to do this linebreak with CSS -->
            <br>
            <label for="txtLastName">Last Name: </label>
            <!-- text input for last name -->
            <input type="text" id="txtLastName" name="txtLastName" placeholder="Last Name">
            <br>
            <label for="txtZip">Zip Code: </label>
            <input type="text" id="txtZip" name="txtZip" placeholder="Zip Code">
